<!DOCTYPE html>
{% extends "common.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div>
        <h4>Todo items</h4>
        <table style="padding: 3em;" class="table table-striped">
             <tr>
                 <th>Title</th>
                 <th>Description</th>
                 <th>Start date</th>
                 <th>End date</th>
                 <th>Actions</th>
             </tr>   
         <tbody>
             {% for i in to %}
             <tr>
                 <td>{{ i.title }}</td>
                 <td>{{i.description}}</td>
                 <td>{{i.startdate}}</td>
                 <td>{{i.enddate}}</td>
                 <td>
                     <a href="{% url "delete" i.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
                 </td>
 
             </tr>
             {% endfor %}
         </tbody>
       </table>
 
 
     </div>
    
    {% endblock content %}
    
</body>
</html>
